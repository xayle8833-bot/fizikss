<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проводники в физике · синяя презентация</title>
    <!-- Font Awesome 6 (иконки) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* Полупрозрачный синий слой для читаемости поверх фона */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 45, 0.85);
            z-index: -1;
        }

        /* основной контейнер — синяя гамма */
        .slider-container {
            max-width: 1400px;
            width: 100%;
            background: linear-gradient(135deg, rgba(20, 40, 70, 0.95) 0%, rgba(30, 60, 100, 0.95) 100%);
            border-radius: 4rem 4rem 3rem 3rem;
            box-shadow: 0 40px 70px rgba(0, 30, 80, 0.8), 0 15px 30px #001c3d;
            padding: 2.5rem 2.5rem 3rem 2.5rem;
            border: 5px solid #4a7db5;
            backdrop-filter: blur(3px);
        }

        /* шапка с индикацией */
        .slide-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            background: rgba(15, 35, 60, 0.85);
            backdrop-filter: blur(6px);
            padding: 0.8rem 2.5rem;
            border-radius: 80px;
            border: 3px solid #5c9ce0;
            box-shadow: 0 6px 0 #1f4a7a;
        }

        .topic-title {
            font-weight: 800;
            font-size: 2rem;
            background: #1e5a9e;
            color: #f0f8ff;
            padding: 0.6rem 2.2rem;
            border-radius: 50px;
            border: 4px solid #7bb3ff;
            box-shadow: 0 4px 0 #0a2e55;
            letter-spacing: -0.5px;
        }

        .slide-counter {
            font-size: 2.2rem;
            font-weight: 700;
            background: #7bb3ff;
            color: #001c3d;
            padding: 0.4rem 2.2rem;
            border-radius: 80px;
            border: 4px solid #1e5a9e;
            box-shadow: 0 4px 0 #0a3b66;
        }

        /* карточка слайда — синяя */
        .slide-card {
            background: rgba(25, 45, 75, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 5rem 2.5rem 5rem 2.5rem;
            padding: 2.8rem 3rem 2.8rem 3rem;
            border: 6px solid #3a7bc8;
            box-shadow: 20px 20px 0 #1f4a7a, 0 25px 35px #0a1e38;
            margin-bottom: 2.5rem;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        /* сетка для контента + изображения */
        .slide-grid {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .slide-text {
            flex: 2;
        }

        .slide-image {
            flex: 1.2;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a3455;
            border-radius: 3rem 1rem 3rem 1rem;
            padding: 1rem;
            border: 4px solid #5c9ce0;
            box-shadow: 10px 10px 0 #1f4a7a;
            min-height: 220px;
        }

        .slide-image img {
            max-width: 100%;
            max-height: 220px;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 2rem 0.8rem 2rem 0.8rem;
            filter: drop-shadow(4px 6px 0 rgba(60, 120, 200, 0.5));
        }

        .slide-number-badge {
            display: inline-block;
            background: #1e5a9e;
            color: #e0f0ff;
            font-size: 1.4rem;
            font-weight: 700;
            padding: 0.3rem 1.8rem;
            border-radius: 40px;
            margin-bottom: 1.2rem;
            border: 3px solid #7bb3ff;
            width: fit-content;
            box-shadow: 5px 5px 0 #1f4a7a;
        }

        .slide-main-title {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.2;
            color: #e0f0ff;
            margin-bottom: 1.5rem;
            text-shadow: 4px 4px 0 #1f4a7a;
            letter-spacing: -1px;
        }

        .bullet-list {
            list-style: none;
            font-size: 1.8rem;
            margin-top: 1.2rem;
        }

        .bullet-list li {
            margin-bottom: 1.6rem;
            display: flex;
            align-items: center;
            gap: 1.2rem;
            font-weight: 600;
            color: #d0e8ff;
            background: rgba(25, 50, 85, 0.8);
            padding: 0.8rem 2rem;
            border-radius: 60px;
            border: 3px solid #5c9ce0;
            box-shadow: 0 6px 0 #1f4a7a;
            font-size: 1.7rem;
            backdrop-filter: blur(2px);
        }

        .bullet-list li i {
            color: #7bb3ff;
            font-size: 2.2rem;
            width: 3rem;
            text-shadow: 0 2px 2px #1f4a7a;
        }

        /* Специальный стиль для списка авторов на первом слайде */
        .authors-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .author-card {
            background: #1e5a9e;
            border-radius: 30px;
            padding: 20px 10px;
            text-align: center;
            border: 4px solid #7bb3ff;
            box-shadow: 8px 8px 0 #1f4a7a;
            color: #e0f0ff;
        }

        .author-card i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #b0d4ff;
        }

        .author-name {
            font-weight: 800;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .author-role {
            font-size: 0.9rem;
            background: #b0d4ff;
            color: #001c3d;
            display: inline-block;
            padding: 3px 12px;
            border-radius: 30px;
            border: 2px solid #1f4a7a;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            margin-top: 1.8rem;
        }

        .nav-arrow {
            background: #1e5a9e;
            border: none;
            width: 90px;
            height: 90px;
            border-radius: 90px;
            font-size: 4rem;
            color: #e0f0ff;
            cursor: pointer;
            box-shadow: 0 10px 0 #1f4a7a, 0 12px 25px #0a1e38;
            transition: 0.06s linear;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #7bb3ff;
        }

        .nav-arrow:active {
            transform: translateY(10px);
            box-shadow: 0 0px 0 #1f4a7a, 0 8px 18px #0a1e38;
        }

        .nav-arrow:disabled {
            opacity: 0.3;
            transform: translateY(5px);
            box-shadow: 0 5px 0 #1f4a7a;
            pointer-events: none;
        }

        .page-indicator-dots {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .dot {
            width: 28px;
            height: 28px;
            background: #2a4b7a;
            border-radius: 50%;
            cursor: pointer;
            border: 4px solid #5c9ce0;
            transition: 0.1s;
        }

        .dot.active {
            background: #7bb3ff;
            transform: scale(1.5);
            border-color: #e0f0ff;
            box-shadow: 0 0 0 4px #1e5a9e;
        }

        .foot-note {
            text-align: center;
            margin-top: 2.2rem;
            color: #b0d4ff;
            font-weight: 700;
            background: rgba(15, 35, 65, 0.9);
            display: inline-block;
            padding: 0.7rem 3rem;
            border-radius: 60px;
            border: 4px solid #1e5a9e;
            font-size: 1.2rem;
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body>
<div class="slider-container">
    <div class="slide-header">
        <span class="topic-title"><i class="fas fa-bolt" style="margin-right: 12px;"></i>ПРОВОДНИКИ</span>
        <span class="slide-counter" id="slideCounter">1 / 10</span>
    </div>

    <!-- динамическая карточка слайда с изображением -->
    <div id="slideCard" class="slide-card">
        <!-- данные вставляются через js -->
    </div>

    <div class="nav-controls">
        <button class="nav-arrow" id="prevSlide" disabled><i class="fas fa-arrow-left"></i></button>
        <div class="page-indicator-dots" id="dotContainer"></div>
        <button class="nav-arrow" id="nextSlide"><i class="fas fa-arrow-right"></i></button>
    </div>

    <div class="foot-note">
        <i class="fas fa-flask" style="color: #7bb3ff;"></i> физика проводников <i class="fas fa-microchip" style="color: #7bb3ff;"></i>
    </div>
</div>

<script>
    (function() {
        // Данные слайдов: заголовок + буллеты + URL тематических картинок
        const slides = [
            {   // Слайд 1 – титульный с 5 авторами
                mainTitle: "Проводники в физике",
                isTitleSlide: true,
                authors: [
                    { name: "Хрящиков Глеб", role: "Руководитель", icon: "fas fa-atom" },
                    { name: "Вельмискин В.", role: "Электростатика", icon: "fas fa-bolt" },
                    { name: "Салеев Дамир", role: "Электролиты", icon: "fas fa-flask" },
                    { name: "Дедяшкин Н.", role: "Применение", icon: "fas fa-lightbulb" },
                    { name: "Кирюнов Я.", role: "Сверхпроводники", icon: "fas fa-magnet" }
                ],
                bullets: [
                    { icon: "fas fa-circle-nodes", text: "Понятие · Свойства · Классификация" },
                    { icon: "fas fa-calendar-alt", text: "17 февраля 2026 · РПА · ЮР-102" }
                ],
                imageUrl: "https://cdn-icons-png.flaticon.com/512/1995/1995574.png"
            },
            {   // Слайд 2 – определение
                mainTitle: "Что такое проводник?",
                bullets: [
                    { icon: "fas fa-electron", text: "Свободные носители заряда" },
                    { icon: "fas fa-chart-bar", text: "σ = 1/ρ (удельная проводимость)" },
                    { icon: "fas fa-cog", text: "Примеры: металлы (Ag, Cu), электролиты" }
                ],
                imageUrl: "https://cdn-icons-png.flaticon.com/512/1995/1995574.png"
            },
            {   // Слайд 3 – электростатика 1
                mainTitle: "Электростатика · часть 1",
                bullets: [
                    { icon: "fas fa-bolt", text: "E = 0 внутри проводника" },
                    { icon: "fas fa-cube", text: "ρ = 0 (нет объёмного заряда)" },
                    { icon: "fas fa-globe", text: "Заряд только на поверхности" }
                ],
                imageUrl: "https://cdn-icons-png.flaticon.com/512/4783/4783699.png"
            },
            {   // Слайд 4 – электростатика 2
                mainTitle: "Электростатика · часть 2",
                bullets: [
                    { icon: "fas fa-equals", text: "Эквипотенциальность (φ = const)" },
                    { icon: "fas fa-arrow-up", text: "Силовые линии ⟂ поверхности" },
                    { icon: "fas fa-mountain", text: "Эффект острия (σ ∝ 1/r)" }
                ],
                imageUrl: "https://cdn-icons-png.flaticon.com/512/1791/1791336.png"
            },
            {   // Слайд 5 – постоянный ток
                mainTitle: "Постоянный ток",
                bullets: [
                    { icon: "fas fa-divide", text: "j = σ·E (закон Ома)" },
                    { icon: "fas fa-thermometer-half", text: "ρ = ρ₀(1 + αT) для металлов" },
                    { icon: "fas fa-battery-bolt", text: "Электролиз: m = k·I·t" }
                ],
                imageUrl: "https://cdn-icons-png.flaticon.com/512/3176/3176366.png"
            },
            {   // Слайд 6 – классификация по механизму
                mainTitle: "Классификация по механизму",
                bullets: [
                    { icon: "fas fa-microchip", text: "I род: электронная (металлы, графит)" },
                    { icon: "fas fa-flask", text: "II род: ионная (электролиты)" },
                    { icon: "fas fa-wind", text: "Плазма (электроны + ионы)" }
                ],
                imageUrl: "https://cdn-icons-png.flaticon.com/512/3050/3050225.png"
            },
            {   // Слайд 7 – по состоянию
                mainTitle: "По агрегатному состоянию",
                bullets: [
                    { icon: "fas fa-cube", text: "Твёрдые (металлы)" },
                    { icon: "fas fa-water", text: "Жидкие (ртуть, расплавы)" },
                    { icon: "fas fa-wind", text: "Газовые (плазма)" }
                ],
                imageUrl: "https://cdn-icons-png.flaticon.com/512/3183/3183475.png"
            },
            {   // Слайд 8 – таблица сравнения
                mainTitle: "Сравнение материалов",
                bullets: [
                    { icon: "fas fa-table", text: "Проводники: σ = 10⁶–10⁸ См/м" },
                    { icon: "fas fa-chart-line", text: "Полупроводники: σ = 10⁻⁸–10⁴ См/м" },
                    { icon: "fas fa-ban", text: "Диэлектрики: σ < 10⁻¹² См/м" }
                ],
                imageUrl: "https://cdn-icons-png.flaticon.com/512/2917/2917996.png"
            },
            {   // Слайд 9 – применение
                mainTitle: "Практическое применение",
                bullets: [
                    { icon: "fas fa-bolt", text: "ЛЭП (Al, Cu)" },
                    { icon: "fas fa-flask", text: "Гальваника, производство Al" },
                    { icon: "fas fa-magnet", text: "МРТ, ускорители (сверхпроводники)" }
                ],
                imageUrl: "https://cdn-icons-png.flaticon.com/512/2942/2942803.png"
            },
            {   // Слайд 10 – заключение
                mainTitle: "Заключение",
                bullets: [
                    { icon: "fas fa-check-circle", text: "Проводники: свободные заряды, E=0" },
                    { icon: "fas fa-diagram-project", text: "Классы: I род, II род, плазма" },
                    { icon: "fas fa-users", text: "Команда: все 5 человек" }
                ],
                imageUrl: "https://cdn-icons-png.flaticon.com/512/190/190411.png"
            }
        ];

        let currentSlide = 0;
        const totalSlides = slides.length;

        const slideCard = document.getElementById('slideCard');
        const prevBtn = document.getElementById('prevSlide');
        const nextBtn = document.getElementById('nextSlide');
        const dotContainer = document.getElementById('dotContainer');
        const slideCounter = document.getElementById('slideCounter');

        function renderSlide(index) {
            const slide = slides[index];
            
            if (slide.isTitleSlide) {
                // Особый рендер для титульного слайда с авторами
                let authorsHtml = '';
                slide.authors.forEach(a => {
                    authorsHtml += `
                        <div class="author-card">
                            <i class="${a.icon}"></i>
                            <div class="author-name">${a.name}</div>
                            <div class="author-role">${a.role}</div>
                        </div>
                    `;
                });

                let bulletsHtml = '';
                slide.bullets.forEach(b => {
                    bulletsHtml += `<li><i class="${b.icon}"></i> ${b.text}</li>`;
                });

                const html = `
                    <div class="slide-number-badge">Слайд ${index+1} / ${totalSlides}</div>
                    <div class="slide-grid">
                        <div class="slide-text">
                            <div class="slide-main-title">${slide.mainTitle}</div>
                            <div class="authors-grid">${authorsHtml}</div>
                            <ul class="bullet-list">${bulletsHtml}</ul>
                        </div>
                        <div class="slide-image">
                            <img src="${slide.imageUrl}" alt="иллюстрация" loading="lazy">
                        </div>
                    </div>
                `;
                slideCard.innerHTML = html;
            } else {
                // Обычный слайд
                let bulletsHtml = '';
                slide.bullets.forEach(b => {
                    bulletsHtml += `<li><i class="${b.icon}"></i> ${b.text}</li>`;
                });

                const html = `
                    <div class="slide-number-badge">Слайд ${index+1} / ${totalSlides}</div>
                    <div class="slide-grid">
                        <div class="slide-text">
                            <div class="slide-main-title">${slide.mainTitle}</div>
                            <ul class="bullet-list">${bulletsHtml}</ul>
                        </div>
                        <div class="slide-image">
                            <img src="${slide.imageUrl}" alt="иллюстрация" loading="lazy">
                        </div>
                    </div>
                `;
                slideCard.innerHTML = html;
            }
            
            slideCounter.innerText = `${index+1} / ${totalSlides}`;
            prevBtn.disabled = (index === 0);
            nextBtn.disabled = (index === totalSlides - 1);
            updateDots(index);
        }

        function createDots() {
            dotContainer.innerHTML = '';
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (i === currentSlide) dot.classList.add('active');
                dot.addEventListener('click', () => {
                    currentSlide = i;
                    renderSlide(currentSlide);
                });
                dotContainer.appendChild(dot);
            }
        }

        function updateDots(activeIndex) {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, idx) => {
                if (idx === activeIndex) dot.classList.add('active');
                else dot.classList.remove('active');
            });
        }

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide(currentSlide);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                renderSlide(currentSlide);
            }
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                if (currentSlide > 0) {
                    currentSlide--;
                    renderSlide(currentSlide);
                }
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                if (currentSlide < totalSlides - 1) {
                    currentSlide++;
                    renderSlide(currentSlide);
                }
            }
        });

        createDots();
        renderSlide(0);
    })();
</script>
</body>
</html>
